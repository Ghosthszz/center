<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Admin | Center 3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="admin.css">
</head>

<body>

<header class="admin-header">
  <h1>Painel Administrativo</h1>
  <button class="logout-btn" onclick="logout()">Sair</button>
</header>

<main class="admin-container">

  <section class="card">
    <h2>Veículos</h2>
    <button class="add-btn" onclick="abrirModalCarro()">➕ Adicionar Veículo</button>
    <div id="listaCarros"></div>
  </section>

  <section class="card">
    <h2>Usuários</h2>
    <button class="add-btn" onclick="abrirModalUsuario()">➕ Novo Usuário</button>
    <div id="listaUsuarios"></div>
  </section>

</main>

<!-- MODAL CARRO -->
<div class="modal" id="modalCarro">
  <div class="modal-content">
    <span class="close" onclick="fecharModalCarro()">×</span>
    <h3>Veículo</h3>

    <form id="formCarro">
      <input id="nome" placeholder="Nome" required>
      <input id="ano" placeholder="Ano" type="number" required>
      <input id="preco" placeholder="Preço" type="number" required>
      <input id="km" placeholder="KM" type="number">
      <input id="placa" placeholder="Placa" required>
      <input id="cor" placeholder="Cor">

      <!-- Campos pré-prontos -->
      <label for="tipo">Tipo:</label>
      <select id="tipo">
        <option value="">Selecione...</option>
        <option value="SUV">SUV</option>
        <option value="Esportivo">Esportivo</option>
        <option value="Sedan">Sedan</option>
        <option value="Hatch">Hatch</option>
        <option value="Picape">Picape</option>
        <option value="Crossover">Crossover</option>
        <option value="Van">Van</option>
        <option value="Conversível">Conversível</option>
        <option value="Off-road">Off-road</option>
        <option value="Eletrico">Elétrico</option>
      </select>

      <label for="cambio">Câmbio:</label>
      <select id="cambio">
        <option value="">Selecione...</option>
        <option value="Manual">Manual</option>
        <option value="Automático">Automático</option>
      </select>

      <label for="combustivel">Combustível:</label>
      <select id="combustivel">
        <option value="">Selecione...</option>
        <option value="Gasolina">Gasolina</option>
        <option value="Álcool">Álcool</option>
        <option value="Diesel">Diesel</option>
        <option value="Álcool/Gasolina">Álcool/Gasolina</option>
      </select>

      <!-- Checkboxes -->
      <div class="checkbox-group">
        <label><input type="checkbox" id="troca"> Aceita troca</label>
        <label><input type="checkbox" id="ipva"> IPVA pago</label>
        <label><input type="checkbox" id="licenciado"> Licenciado</label>
      </div>

      <label for="fotos">Fotos (1ª será a capa, restantes para carrossel):</label>
      <input type="file" id="fotos" multiple accept="image/*" required>
<div id="listaImagens" class="lista-imagens"></div>

      <button type="button" onclick="salvarCarro()">Salvar</button>
    </form>
  </div>
</div>

<!-- MODAL USUARIO -->
<div class="modal" id="modalUsuario">
  <div class="modal-content">
    <span class="close" onclick="fecharModalUsuario()">×</span>
    <h3>Usuário</h3>

    <form id="formUsuario">
      <input id="u_nome" placeholder="Nome" required>
      <input id="u_usuario" placeholder="Usuário" required>
      <input id="u_senha" placeholder="Senha" type="password" required>
      <select id="u_tipo">
        <option value="cliente">Cliente</option>
        <option value="admin">Admin</option>
      </select>

      <button type="button" onclick="salvarUsuario()">Salvar</button>
    </form>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
